<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>
	<form style="background-color: #E6E6FA" id="regi">
<div style="text-align: center;"><h2>Registration form</h2></div>
		<div style="text-align: center;">
			NAME <br> <input type="text" name="username" id="username"
				class="req" value=""><br>
		</div>
		<div style="text-align: center;">
			MOBILE NUMBER <br> <input type="text" name="mobnum" id="mobnum"
				class="req" maxlength="10"><br>
		</div>
		<div style="text-align: center;">
			E-MAIL <br> <input type="email" name="mail" id="mail"
				class="req"><br>
		</div>
		<div style="text-align: center;">
			PASSWORD <br> <input type="password" name="pwd" id="pwd"
				class="req"><br>
		</div>
		<div style="text-align: center;">
			ADDRESS 1<br> <input type="text" name="addr1" id="addr1"
				class="req"><br>
		</div>
		<div style="text-align: center;">
			ADDRESS 2<br> <input type="text" name="addr2" id="addr2"
				class="req"><br> <br>
		</div>
		<div style="text-align: center;">
			<button type="submit" id="submit" class="submit">Submit</button>
		</div>

	</form>
</body>
</html>
